<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Управление звуками</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/dashboard}">↩ Назад</a>
    <span class="navbar-text text-white">
      Управление звуками
    </span>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between mb-4">
    <h1>Звуки</h1>
    <a th:href="@{/sounds/new}" class="btn btn-success">+ Добавить звук</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Тип шума</th>
      <th>Частота (Гц)</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sound : ${sounds}">
      <td th:text="${sound.id}"></td>
      <td th:text="${sound.noise}"></td>
      <td th:text="${sound.frequency}"></td>
      <td>
        <a th:href="@{'edit/' + ${sound.id}}" class="btn btn-sm btn-primary">Редактировать</a>
        <a th:href="@{'view/' + ${sound.id}}" class="btn btn-sm btn-info">Просмотр</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
