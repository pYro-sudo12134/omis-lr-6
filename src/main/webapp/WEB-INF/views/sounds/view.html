<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Просмотр звука</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/sounds}">↩ Назад к списку</a>
    <span class="navbar-text text-white">
      Просмотр звука
    </span>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4">Звук</h1>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Информация о звуке</h5>
      <table class="table">
        <tr>
          <th>ID:</th>
          <td th:text="${sound.id}"></td>
        </tr>
        <tr>
          <th>Тип шума:</th>
          <td th:text="${sound.noise}"></td>
        </tr>
        <tr>
          <th>Частота:</th>
          <td th:text="${sound.frequency} + ' Гц'"></td>
        </tr>
      </table>
    </div>
  </div>

  <div class="d-flex gap-2">
    <a th:href="@{'edit/' + ${sound.id}}" class="btn btn-primary">Редактировать</a>
    <a th:href="@{/sounds}" class="btn btn-secondary">Назад к списку</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
