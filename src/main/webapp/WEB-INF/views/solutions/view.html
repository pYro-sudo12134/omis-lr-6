<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Просмотр решения</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/solutions}">↩ Назад к списку</a>
        <span class="navbar-text text-white">
            Просмотр решения
        </span>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Решение #<span th:text="${solution.id}"></span></h1>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Детали решения</h5>
            <table class="table">
                <tr>
                    <th style="width: 150px;">ID:</th>
                    <td th:text="${solution.id}"></td>
                </tr>
                <tr>
                    <th>Язык:</th>
                    <td>
                        <span th:classappend="${solution.language == 'RU' ? 'badge bg-primary' :
                                              (solution.language == 'EN' ? 'badge bg-success' :
                                              'badge bg-secondary')}"
                              th:text="${solution.language}"></span>
                    </td>
                </tr>
                <tr>
                    <th>Длина:</th>
                    <td>
                        <span th:text="${#strings.length(solution.message)}" class="badge bg-info"></span> символов
                    </td>
                </tr>
                <tr>
                    <th>Создано:</th>
                    <td>
                        <span th:if="${solution.createdAt}" th:text="${#dates.format(solution.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                        <span th:unless="${solution.createdAt}">Не указано</span>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Сообщение</h5>
            <div class="p-3 bg-light rounded">
                <pre style="white-space: pre-wrap; font-family: inherit;" th:text="${solution.message}"></pre>
            </div>
        </div>
    </div>

    <div class="d-flex gap-2">
        <button class="btn btn-danger" onclick="deleteSolution()">Удалить</button>
        <a th:href="@{/solutions}" class="btn btn-secondary">Назад к списку</a>
    </div>
</div>

<script>
    function deleteSolution() {
        if (confirm('Вы уверены, что хотите удалить это решение?')) {
            fetch('/api/solutions/' + [[${solution.id}]], {
                method: 'DELETE'
            })
                .then(response => {
                    if (response.ok) {
                        window.location.href = '/solutions?success=Решение удалено';
                    } else {
                        alert('Ошибка при удалении');
                    }
                })
                .catch(error => {
                    alert('Ошибка: ' + error.message);
                });
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
