<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Новое решение</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/solutions}">↩ Назад к списку</a>
        <span class="navbar-text text-white">
            Создание решения
        </span>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Новое решение</h1>

    <div th:if="${param.error}" class="alert alert-danger">
        <span th:text="${param.error}"></span>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/solutions}" method="post">
                <input type="hidden" name="operation" value="new">

                <div class="mb-3">
                    <label for="language" class="form-label">Язык *</label>
                    <select class="form-select" id="language" name="language" required>
                        <option value="">Выберите язык...</option>
                        <option value="RU">Русский (RU)</option>
                        <option value="EN">Английский (EN)</option>
                        <option value="DE">Немецкий (DE)</option>
                        <option value="FR">Французский (FR)</option>
                        <option value="ES">Испанский (ES)</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Сообщение *</label>
                    <textarea class="form-control" id="message" name="message"
                              rows="5" required
                              placeholder="Введите текст решения..."></textarea>
                    <div class="form-text">
                        <span id="charCount">0</span> символов
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Создать</button>
                    <a th:href="@{/solutions}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Подсчет символов
    document.getElementById('message').addEventListener('input', function() {
        document.getElementById('charCount').textContent = this.value.length;
    });

    // Проверка формы
    document.querySelector('form').addEventListener('submit', function(e) {
        const language = document.getElementById('language').value;
        const message = document.getElementById('message').value.trim();

        if (!language) {
            alert('Выберите язык');
            e.preventDefault();
            return;
        }

        if (message.length < 5) {
            alert('Сообщение должно содержать минимум 5 символов');
            e.preventDefault();
            return;
        }

        if (message.length > 1000) {
            alert('Сообщение слишком длинное (максимум 1000 символов)');
            e.preventDefault();
            return;
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
