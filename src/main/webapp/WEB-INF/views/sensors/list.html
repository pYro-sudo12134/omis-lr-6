<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Управление сенсорами</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/dashboard}">↩ Назад</a>
    <span class="navbar-text text-white">
            Управление сенсорами
        </span>
  </div>
</nav>

<div class="container">
  <div class="d-flex justify-content-between mb-4">
    <h1>Сенсоры</h1>
    <a th:href="@{/sensors/new}" class="btn btn-success">+ Добавить звук</a>
  </div>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название</th>
      <th>Тип</th>
      <th>Локация</th>
      <th>Активен</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="sensor : ${sensors}">
      <td th:text="${sensor.id}"></td>
      <td th:text="${sensor.name}"></td>
      <td th:text="${sensor.type}"></td>
      <td th:text="${sensor.location}"></td>
      <td>
        <span th:if="${sensor.isActive}" class="badge bg-success">Да</span>
        <span th:unless="${sensor.isActive}" class="badge bg-danger">Нет</span>
      </td>
      <td>
        <a th:href="@{/sensors/edit/{id}(id=${sensor.id})}" class="btn btn-sm btn-primary">Редактировать</a>
        <a th:href="@{/sensors/view/{id}(id=${sensor.id})}" class="btn btn-sm btn-info">Просмотр</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
