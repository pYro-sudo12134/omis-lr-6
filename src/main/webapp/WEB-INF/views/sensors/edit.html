<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title th:if="${sensor != null and sensor.id != null}">Редактировать сенсор</title>
  <title th:unless="${sensor != null and sensor.id != null}">Новый сенсор</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/sensors}">↩ Назад к списку</a>
    <span class="navbar-text text-white">
      <span th:if="${sensor != null and sensor.id != null}">Редактирование сенсора</span>
      <span th:unless="${sensor != null and sensor.id != null}">Создание сенсора</span>
    </span>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4" th:if="${sensor != null and sensor.id != null}">Редактировать сенсор</h1>
  <h1 class="mb-4" th:unless="${sensor != null and sensor.id != null}">Новый сенсор</h1>

  <div th:if="${param.error}" class="alert alert-danger">
    <span th:text="${param.error}"></span>
  </div>

  <div th:if="${param.success}" class="alert alert-success">
    <span th:text="${param.success}"></span>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="@{/sensors}" method="post">
        <input type="hidden" name="operation"
               th:value="${(sensor != null and sensor.id != null) ? 'edit' : 'new'}">
        <input type="hidden" name="id"
               th:value="${sensor.id}"
               th:if="${sensor != null and sensor.id != null}">

        <div class="mb-3">
          <label for="name" class="form-label">Название *</label>
          <input type="text" class="form-control" id="name"
                 name="name" th:value="${sensor != null ? sensor.name : ''}"
                 minlength="2" maxlength="100" required>
          <div class="form-text">От 2 до 100 символов</div>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Тип *</label>
          <input type="text" class="form-control" id="type"
                 name="type" th:value="${sensor != null ? sensor.type : ''}"
                 minlength="2" maxlength="50" required>
          <div class="form-text">От 2 до 50 символов</div>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Местоположение</label>
          <input type="text" class="form-control" id="location"
                 name="location" th:value="${sensor != null ? (sensor.location != null ? sensor.location : '') : ''}"
                 maxlength="200">
          <div class="form-text">До 200 символов</div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="active"
                 name="active" th:checked="${sensor != null and sensor.isActive}">
          <label class="form-check-label" for="active">Активен</label>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <span th:if="${sensor != null and sensor.id != null}">Сохранить</span>
            <span th:unless="${sensor != null and sensor.id != null}">Создать</span>
          </button>
          <a th:href="@{/sensors}" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
