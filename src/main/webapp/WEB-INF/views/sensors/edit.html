<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title th:text="${sensor?.id ? 'Редактировать сенсор' : 'Новый сенсор'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/sensors}">↩ Назад к списку</a>
    <span class="navbar-text text-white">
            <span th:text="${sensor?.id ? 'Редактирование сенсора' : 'Создание сенсора'}"></span>
        </span>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4" th:text="${sensor?.id ? 'Редактировать сенсор' : 'Новый сенсор'}"></h1>

  <div th:if="${param.error}" class="alert alert-danger">
    <span th:text="${param.error}"></span>
  </div>

  <div th:if="${param.success}" class="alert alert-success">
    <span th:text="${param.success}"></span>
  </div>

  <div class="card">
    <div class="card-body">
      <form th:action="${sensor?.id ? '/api/sensors/' + sensor.id : '/api/sensors'}"
            th:object="${sensor}" method="post">
        <input type="hidden" th:field="*{id}" th:if="${sensor?.id}">

        <div class="mb-3">
          <label for="name" class="form-label">Название</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>

        <div class="mb-3">
          <label for="type" class="form-label">Тип</label>
          <input type="text" class="form-control" id="type" th:field="*{type}" required>
        </div>

        <div class="mb-3">
          <label for="location" class="form-label">Локация</label>
          <input type="text" class="form-control" id="location" th:field="*{location}">
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="isActive" th:field="*{isActive}">
          <label class="form-check-label" for="isActive">Активен</label>
        </div>

        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">
            <span th:text="${sensor?.id ? 'Сохранить' : 'Создать'}"></span>
          </button>
          <a th:href="@{/sensors}" class="btn btn-secondary">Отмена</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
