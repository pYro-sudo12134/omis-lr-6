<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Просмотр сенсора</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" th:href="@{/sensors}">↩ Назад к списку</a>
    <span class="navbar-text text-white">
            Просмотр сенсора
        </span>
  </div>
</nav>

<div class="container">
  <h1 class="mb-4">Сенсор: <span th:text="${sensor.name}"></span></h1>

  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Информация о сенсоре</h5>
      <table class="table">
        <tr>
          <th>ID:</th>
          <td th:text="${sensor.id}"></td>
        </tr>
        <tr>
          <th>Название:</th>
          <td th:text="${sensor.name}"></td>
        </tr>
        <tr>
          <th>Тип:</th>
          <td th:text="${sensor.type}"></td>
        </tr>
        <tr>
          <th>Локация:</th>
          <td th:text="${sensor.location}"></td>
        </tr>
        <tr>
          <th>Статус:</th>
          <td>
            <span th:if="${sensor.isActive}" class="badge bg-success">Активен</span>
            <span th:unless="${sensor.isActive}" class="badge bg-danger">Неактивен</span>
          </td>
        </tr>
      </table>
    </div>
  </div>

  <div class="d-flex gap-2">
    <a th:href="@{'edit/' + ${sensor.id}}" class="btn btn-primary">Редактировать</a>
    <a th:href="@{/sensors}" class="btn btn-secondary">Назад к списку</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
