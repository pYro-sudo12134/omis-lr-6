<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Диалоговая система</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dialog-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .message-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
        }
        .system-message {
            background-color: #f5f5f5;
            padding: 8px;
            margin: 5px;
            border-radius: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">↩ Назад</a>
        <span class="navbar-text text-white">
            Диалоговая система
        </span>
    </div>
</nav>

<div class="container dialog-container">
    <h1 class="mb-4">Диалоговая система</h1>

    <div th:if="${param.response}" class="alert alert-success">
        Ответ: <span th:text="${param.response}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Ошибка: <span th:text="${param.error}"></span>
    </div>

    <div class="message-box" id="messageBox">
        <div class="system-message">
            Добро пожаловать в диалоговую систему! Отправьте сообщение, и я постараюсь помочь.
        </div>
    </div>

    <form th:action="@{api/dialog/send}" method="post">
        <div class="input-group">
            <input type="text" class="form-control" name="message"
                   placeholder="Введите ваше сообщение..." required>
            <button class="btn btn-primary" type="submit">Отправить</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const messageBox = document.getElementById('messageBox');
        messageBox.scrollTop = messageBox.scrollHeight;
    });
</script>
</body>
</html>
