<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Панель анализа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" th:href="@{/dashboard}">↩ Назад</a>
        <span class="navbar-text text-white">
            Панель анализа
        </span>
    </div>
</nav>

<div class="container">
    <h1 class="mb-4">Анализ данных</h1>

    <div th:if="${param.status}" class="alert alert-info">
        <span th:text="${param.status}"></span>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
        Ошибка: <span th:text="${param.error}"></span>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Запуск анализа</h5>
                    <p class="card-text">Запустите процесс анализа данных системы.</p>
                    <form action="start" method="post">
                        <button type="submit" class="btn btn-success">Запустить анализ</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">Отмена анализа</h5>
                    <p class="card-text">Отмените текущий процесс анализа.</p>
                    <form action="cancel" method="post">
                        <button type="submit" class="btn btn-danger">Отменить анализ</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Статистика анализа</h5>
            <ul>
                <li>Всего решений для анализа: <span th:text="${totalSolutions}">0</span></li>
                <li>Статус анализа: <span th:if="${isAnalysisRunning}" class="badge bg-warning">Выполняется</span>
                    <span th:unless="${isAnalysisRunning}" class="badge bg-secondary">Не выполняется</span></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
